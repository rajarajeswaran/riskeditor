<div>
    <p> RiskId  : {{riskId}} </p>
    <p> PolicyId  : {{risk.PolicyId}} </p>
    <p> Description  : {{risk.Description}} </p>
    <p>
      <div class="form-group">
        <label for="typeahead-http">Search for a wiki page:</label>
        <input id="typeahead-http" type="text" class="form-control" [class.is-invalid]="searchFailed" [(ngModel)]="risk.Description" [ngbTypeahead]="search" placeholder="Wikipedia search" />

        <span *ngIf="searching">searching...</span>
        <div class="invalid-feedback" *ngIf="searchFailed">Sorry, suggestions could not be loaded.</div>

      </div>
      <p>
        <p>
          <div class="form-group">
            <label for="typeahead-http">Search for a insured:</label>
            <input id="typeahead-http" type="text" class="form-control" [class.is-invalid]="insuredSearchFailed" [(ngModel)]="risk.Description" [ngbTypeahead]="insuredSearch" placeholder="Insured search" />

            <span *ngIf="insuredSearching">searching...</span>
            <div class="invalid-feedback" *ngIf="insuredSearchFailed">Sorry, suggestions could not be loaded.</div>

          </div>
          <p>
    </p>
</div>
