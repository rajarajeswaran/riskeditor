<div>
    <p> RiskId  : {{riskId}} </p>
    <p> PolicyId  : {{risk.PolicyId}} </p>
    <p> Description  : {{risk.Description}} </p>
    <p> Insured  : {{xInsured ? xInsured.value: ''}} </p>
    <p>
      <p>
        <p>
          <div class="form-group">
            <label for="typeahead-http">Search for a insured:</label>
            <input id="typeahead-http" type="text" class="form-control" [class.is-invalid]="insuredSearchFailed" [(ngModel)]="xInsured" [ngbTypeahead]="insuredSearch" placeholder="Insured search"  [inputFormatter] = "insuredDisplayFormat" [resultFormatter]="insuredresultFormatter" />
            <span *ngIf="insuredSearching">searching...</span>
            <div class="invalid-feedback" *ngIf="insuredSearchFailed">Sorry, suggestions could not be loaded.</div>
          </div>
          <p>
    </p>
</div>
