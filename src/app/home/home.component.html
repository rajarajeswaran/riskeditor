<div class="container-fluid">

    <div class="row">
        <div class="col-12">
            <ngb-accordion #acc="ngbAccordion">
                <ng-container *ngFor="let riskId of riskIds">
                    <ngb-panel id="toggle-{{riskId}}" title="Row - {{riskId}}">
                        <ng-template ngbPanelContent>
                            <app-risk [riskId]=riskId></app-risk>
                        </ng-template>
                    </ngb-panel>
                </ng-container>
            </ngb-accordion>
        </div>
    </div>

</div>
